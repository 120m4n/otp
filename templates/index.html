<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qr Passkey</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-sky-100 h-screen text-blue-950 flex items-center justify-center"
  >
    <div class="bg-white rounded-2xl shadow-xl max-w-80 xl:max-w-100">
      <div class="flex flex-col items-center p-6 gap-4">
        <img class="w-100 rounded-2xl" src="{{.QRPath}}" alt="QR Code image" />
        <div class="text-center p-2">
          <h1 class="font-bold text-xl mb-4">
            Configuracion de autenticacion de dos factores
          </h1>
          <p class="text-[#7b879d]">
            Escannea el codigo QR con tu aplicacion de autenticacion OTP para configurar tu cuenta.
          </p>
        </div>
        <div class="container mx-auto mt-10">
            <form id="number-form">
              <h2 class="text-xl font-bold mb-4">Enter 6-Digit Number:</h2>
              <div class="flex space-x-2">
                <input type="text" pattern="[0-9]" id="input1" class="text-center w-10 border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <input type="text" pattern="[0-9]" id="input2" class="text-center w-10 border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <input type="text" pattern="[0-9]" id="input3" class="text-center w-10 border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <input type="text" pattern="[0-9]" id="input4" class="text-center w-10 border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <input type="text" pattern="[0-9]" id="input5" class="text-center w-10 border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <input type="text" pattern="[0-9]" id="input6" class="text-center w-10 border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              </div>
              <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 hover:bg-blue-700">Submit</button>
            </form>
          </div>
          <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
